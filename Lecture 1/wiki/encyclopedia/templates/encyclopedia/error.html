{% extends "encyclopedia/layout.html" %}

{% block title %}
Error

{% block body %}

{% if error_message %}
<div class="alert alert-danger" role="alert">
    
    {{ error_message }} {% if title_link %}
        <a href="{% url 'wiki:wiki_entry' title_link %}">Click here</a> to view the existing page.

</div>
{% endif %}

{% endblock %}
