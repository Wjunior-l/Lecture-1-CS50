{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>


        <ul class="list-group list-group-flush" style="margin-top: 45px;">
            {% for entry in entries %}
                <li class="list-group-item" style="margin-top: 2px;"><a href="{% url 'wiki:wiki_entry' title=entry%}" >{{ entry }}</a></li>
            {% endfor %}
        </ul>
{% endblock %}
