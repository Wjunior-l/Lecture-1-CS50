{% extends "encyclopedia/layout.html" %}

{% block title %}
  {{title}}
{% endblock %}

{% block body %}
    <h1>Search</h1>

    <ul>
        {% for entry in recommend %}
            <li><a href="{% url 'wiki:wiki_entry' title=entry%}" >{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
